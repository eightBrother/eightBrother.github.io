jQuery.fn.extend({
  circle_x: function() {
	  //展示区
	  var _w = $(window).width();//获取屏幕宽度
	  var n = $(this).children(".swipe-wrap").children("div").length;//轮播广告数量
	  $(this).children(".swipe-wrap").attr("style","width:"+(_w*n)+"px");
		 $(this).find(".swipe-wrap").children("div").each(function(){
			 $(this).attr("style","width: "+_w+"px;");
		 });//展示区end
		 //触屏事件
		 var iNow = 0, index = 1, nStartX = 0; 
		 var oBanner = $(this)[0];
		    oBanner.addEventListener('touchstart', function(event) {
		        event.preventDefault();
		        nStartX = event.targetTouches[0].pageX ;
		    }, false);
		    
		    oBanner.addEventListener('touchend', function(event) {
		        event.preventDefault();
		        var mw = $(this).children(".swipe-wrap").children("div").width(); // 获取可视区域宽度
		        var _l = mw + $(this).children(".swipe-wrap").position().left%mw,
		        _w = mw/2,//滑动多少可触发事件
		        _m = $(this).children(".swipe-wrap").children("div").length - 1;
		        var ml = $(this).children(".swipe-wrap").position().left; //这里要重新获取left值
		        if(_l <= _w){ //中点判断
		            ml = ml - _l;
		        }else{
		            ml = ml + (mw - _l)
		        }
		        if(ml >= 0){
		            ml = 0;
		        }else if (ml <= -mw * _m){
		            ml = -mw * _m;
		        }
		        $(this).children(".swipe-wrap").animate({'left': ml}, 200);
		        var _now = parseInt(-ml/mw);
		      $(this).children(".swipe-nav").children("span").eq(_now).addClass('on').siblings('span').removeClass('on');
		    }, false);
		    
		    oBanner.addEventListener('touchmove', function(event) {
		        event.preventDefault();
		        var touch = event.targetTouches[0];
		        var _l = $(this).children(".swipe-wrap").position().left + touch.pageX - nStartX;
		        nStartX = touch.pageX;
		        $(this).children(".swipe-wrap").css('left', _l);
		    }, false);//触屏事件end
  },
  circle :function (){
	  //展示区
	  var _w = $(window).width();//获取屏幕宽度
	  var n = $(this).children(".swipe-wrap").children("div").length;//轮播广告数量
	  $(this).children(".swipe-wrap").attr("style","width:"+(_w*n)+"px");
		 $(this).find(".swipe-wrap").children("div").each(function(){
			 $(this).attr("style","width: "+_w+"px;");
		 });//展示区end
  }
});
