<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>商城购物车</title>
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui">
<meta name="imagemode" content="force">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="description"content="手随身掌握。">
<meta name="keywords" content="">
<link rel ="stylesheet" href="./css/shopcart.css"/>
<script src="./js/jquery-1.4.2.js"></script>
<script>
 $(function(){
	var price = parseFloat($(".attr").find("span").eq(1).text());
	 $(".input-sub").click(function(){
		 if($(this).hasClass("active")){
			 var befor = parseInt($(this).next().find("span").text());
			 var totalprice  =  parseFloat($(".attr").find("span").eq(4).text());
			 $(this).next().find("span").text(befor-1);
			 $(".attr").find("span").eq(4).text(totalprice-price);
			 $(".info").find("span").eq(1).text(totalprice-price);
			 if((befor-1)==1){
				 $(".input-sub").removeClass("active");
			 }
		 }
	 });
	$(".input-add").click(function(){
		var befor =  parseInt($(this).prev().find("span").text());
		var totalprice  =  parseFloat($(".attr").find("span").eq(4).text());
		 $(this).prev().find("span").text(befor+1);
		 $(".attr").find("span").eq(4).text(totalprice+price);
		 $(".info").find("span").eq(1).text(totalprice+price);
		 $(".input-sub").addClass("active");
	 });
	$(".delete").click(function(){
		$(".item-list").parent().remove();
		$(".shopping-empty").attr("style","display:block");
	});
 });

</script>
</head>
<body>
	<div id="wrapper">
		<div class="page-shopping">
			<div class="header">
				<div class="left">
					<a title="小米商城" href = "mini.html" class="home">
						<span class="icon-home"></span>
					</a>
				</div>
				<div class="tit">
					<h2><span class="title">购物车</span></h2>
				</div>
				<div class="right">
					<ul>
						<li class="cart">
							<a title="购物车" href = "shopcart.html">
							<span class="icon icon-gouwuche"></span>
							<span class="tip">2</span></a>
						</li>
					</ul>
				</div>
			</div>
			<div>
				<div class="item-list">
					<div data-goodsid="2151900001" class="item">
						<div class="inner">
							<div data-log="A0-1" class="pic">
								<img src="./images/T1P4_QB4bT1RXrhCrK.jpg">
							</div>
							<div class="name">
								<span>小米Note 顶配双网通版 香槟金64GB</span>
							</div>
							<div class="attr">
								<span>售价：</span><span>2999元</span>
								<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
								<span>合计：</span><span>2999</span><span>元</span>
							</div>
							<div class="num">
								<div class="xm-input-number">
									<div data-log="A0-2" class="input-sub"></div>
									<div class="input-num">
										<span>1</span>
									</div>
									<div data-log="A0-3" class="input-add active"></div>
								</div>
							</div>
							<div data-log="A0-4" class="delete">
								<div class="icon-shanchu"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="sepa-bottom"></div>
				<div class="bottom-panel">
					<div class="info">
						<span class="hot">应付总额：</span>
						<span class="hot">2999</span><span class = "hot">元</span>
					</div>
					<div class="right">
						<a href = "orderConfirm1.html" class="xm-button"><span>去结算</span></a>
					</div>
				</div>
			</div>
			<div class="shopping-empty" style="display:none">
				<div class="tips_msg">
					<img src="./images/emptycart_1f98837.png" class="img">
					<h3>购物车还是空的</h3>
					<p>现在就去选购吧</p>
				</div>
				<div class="tips_btn">
					<a href ="mini.html" class="xm-button xm-button-gray"><span>去逛逛</span></a>
				</div>
			</div>
		</div>
	</div>
	<div id="info"></div>
	<div class="gmu-media-detect" id="gmu-media-detect0"></div>
</body>
</html>
